<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="crad">
        <div class="head">
            <h2>crad</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTitle()" type="number" placeholder="price" id="price">
                <input onkeyup="getTitle()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTitle()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTitle()" type="number" placeholder="descount" id="descount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>
        <div class="outbuts">
            <div class="searchBlock">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchTCategory">Search By Category</button>
                </div>

            </div>
            <div id="deleteAll">
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discout</th>
                    <th>total</th>
                    <th>category</th>
                    <th>updeate</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody"> 
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
